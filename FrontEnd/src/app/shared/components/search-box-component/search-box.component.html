<div class="search-box">
    <p-table [value]="users"
             responsiveLayout="scroll"
             [scrollable]="true"
             scrollHeight="35vh"
             scrollDirection="both">
        <ng-template pTemplate="body"
                     let-user>
            <tr>
                <td style="width: 100%; cursor: pointer;"
                    (click)="seeUserPage(user)">{{getFullName(user)}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
