<div class="friends-list-component">
    <div class="search-bar">
    </div>
    <div class="friends-wrapper">
        <div *ngFor="let friend of friends"
             class="friends">
            <h5 class="friend"
                (click)="userDetailsClickHandler(friend)">
                <i class="pi pi-user"></i>
                {{friend.firstName}} {{friend.lastName}}
            </h5>
        </div>
    </div>
</div>
