<div class="user-display-component">
    <h3 (click)="userDetailsClickHandler()">
        <i class="pi pi-user"></i>
        {{user.firstName}} {{user.lastName}}

    <p class="email-paragraph d-flex justify-content-end">
        <span>
            Your email: {{user.email}}
        </span>
    </p>
</div>
